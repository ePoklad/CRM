<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css" />
  <!-- <link rel="stylesheet" href="./css/media.css" /> -->
  <script defer src="./js/inputmask.min.js"></script>
  <script defer src="./js/just-validate.min.js"></script>
  <script defer type="module" src="./js/script.js"></script>
</head>

<body>
  <header class="header">
    <div class="container container__upper">
   <a href="#" class="logo">
    <img class="logo__img" src="./img/logo.svg" alt="логотип">
   </a>
      <form id="form__filter" action="" class="form__filter">
        <div id="header__inner" class="header__inner">
        <input id="header__input" class="filter__inp header__input" type="text" placeholder="Введите запрос">
      </div>
      </form>
    </div>
  </header>
  <main class="main">
    <div class="container container__lower">
      <h1 class="title">Клиенты</h1>
      <table class="table">
        <thead class="thead">
          <tr>
            <th data-type="id" id="th-content--id"   class="th-content th-content__item th-content__item--id sort-up">ID
              <span class="id__span">
              </span>
            </th>
            <th data-type="text" id="th-content--fio" class="th-content  th-content__item th-content__item--fio sort-down">Фамилия Имя Отчество
              <span class="id__span"></span>
              </th>
            <th data-type="create" id="th-content--create" class="th-content  th-content__item th-content__item--create sort-down">Дата и время <br> создания
              <span class="id__span"></span>
            </th>
            <th data-type="update" id="th-content--change" class="th-content th-content__item th-content__item--change sort-down">Последние<br> изменения
              <span class="id__span"></span>
            </th>
            <th class="th-content th-content__item th-content__item--contacts">Контакты</th>
            <th class="th-content th-content__item th-content__item--actions">Действия</th>
          </tr>
        </thead>
        <tbody id="clients-table" class="tbody">
        </tbody>
      </table>
      <button id="add__btn" class="add__btn btn-reset" aria-label="Добавить клиента">
        <svg width="23" height="16" viewBox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z"
            fill="#9873FF" />
        </svg>
        Добавить клиента
      </button>
    </div>
    <div id="add-modal" class="modal" role="alert">
      <div class="modal__box">
        <button id="close-btn" class="modal__close btn-reset">
          <svg width="29" height="29" viewBox="0 0 29 29" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M22.2332 7.73333L21.2665 6.76666L14.4998 13.5334L7.73318 6.7667L6.76652 7.73336L13.5332 14.5L6.76654 21.2667L7.73321 22.2333L14.4998 15.4667L21.2665 22.2334L22.2332 21.2667L15.4665 14.5L22.2332 7.73333Z"
              fill="#B0B0B0" />
          </svg>
        </button>
        <h2 id="modal__title" class="modal__title">Новый клиент</h2>
        <form class="modal__form form" id="add-form">
          <div class="form__add">
            <div class="form__placeholder">
              <input class="form__input input-lastname" type="text" id="input-lastname" aria-labelledby="label-lastname"
                aria-describedby="label-lastname" aria-required="true"
                data-validate-field="lastname" required>
              <label class="form__label" id="label-lastname">Фамилия<span class="label__star">*</span></label>
            </div>
            <div class="form__placeholder">
              <input class="form__input input-name" type="text" id="input-name" aria-labelledby="label-name"
                aria-describedby="label-name" aria-required="true" data-validate-field="name"
                required>
              <label class="form__label" id="label-name">Имя<span class="label__star">*</span></label>
            </div>
           <div class="form__placeholder">
            <input class="form__input input-surname" type="text" id="input-surname" aria-labelledby="label-surname"
            aria-describedby="label-surname" aria-required="true"
            data-validate-field="surname" required>
            <label class="form__label" id="label-surname">Отчество</label>
           </div>
          </div>
          <div class="modal__contact" id="modal__contact">
            <button class="modal__btn btn-reset" type="button" id="modal__btn">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0_224_8628)">
                  <path
                    d="M7.99998 4.66659C7.63331 4.66659 7.33331 4.96659 7.33331 5.33325V7.33325H5.33331C4.96665 7.33325 4.66665 7.63325 4.66665 7.99992C4.66665 8.36659 4.96665 8.66659 5.33331 8.66659H7.33331V10.6666C7.33331 11.0333 7.63331 11.3333 7.99998 11.3333C8.36665 11.3333 8.66665 11.0333 8.66665 10.6666V8.66659H10.6666C11.0333 8.66659 11.3333 8.36659 11.3333 7.99992C11.3333 7.63325 11.0333 7.33325 10.6666 7.33325H8.66665V5.33325C8.66665 4.96659 8.36665 4.66659 7.99998 4.66659ZM7.99998 1.33325C4.31998 1.33325 1.33331 4.31992 1.33331 7.99992C1.33331 11.6799 4.31998 14.6666 7.99998 14.6666C11.68 14.6666 14.6666 11.6799 14.6666 7.99992C14.6666 4.31992 11.68 1.33325 7.99998 1.33325ZM7.99998 13.3333C5.05998 13.3333 2.66665 10.9399 2.66665 7.99992C2.66665 5.05992 5.05998 2.66659 7.99998 2.66659C10.94 2.66659 13.3333 5.05992 13.3333 7.99992C13.3333 10.9399 10.94 13.3333 7.99998 13.3333Z"
                    fill="#9873FF" />
                </g>
                <defs>
                  <clipPath id="clip0_224_8628">
                    <rect width="16" height="16" fill="white" />
                  </clipPath>
                </defs>
              </svg>
              Добавить контакт
            </button>
          </div>

          <button id="safe-btn" class="safe__btn btn-reset" type="submit">Сохранить</button>
          <button id="cancel__btn" class="cancel__btn btn-reset" type="reset">Отменить</button>
        </form>
      </div>

    </div>
  </main>
</body>

</html>
